# Research Methods Source Coordination Enhancement
# Phase 3 Integration: Intelligent Source Coordination for 15-Method Research System
# Version: 1.0 - Enhanced
# Updated: 2025-07-29

metadata:
  version: "1.0.0"
  purpose: "Enhance 15-method research system with intelligent source coordination"
  integration: "Connects research methods with unified source discovery framework"
  supersedes: "Basic source discovery in individual research methods"

# SOURCE COORDINATION FRAMEWORK INTEGRATION
framework_integration:
  unified_source_discovery:
    reference_file: "meta/information-access/source-discovery-framework.yaml"
    mcp_coordination: "meta/information-access/mcp-server-coordination.yaml"
    integration_patterns: "meta/information-access/mcp-integration-patterns.md"
    agent_usage_guide: "meta/information-access/agent-usage-guide.md"
    
  orchestrator_enhancement:
    reference_file: "research/orchestrator/integration/claude-orchestrator-integration.yaml"
    enhanced_step: "step_3_5_discover_information_sources"
    coordination_level: "comprehensive_multi_source_intelligence"

# METHOD-SPECIFIC SOURCE COORDINATION PATTERNS
method_source_coordination:
  cognitive_reasoning_methods:
    adaptive_chain_of_thought:
      source_coordination_pattern: "sequential_with_validation"
      primary_sources:
        - technology_mappings: "if_specific_technology_detected"
        - category_mappings: "for_domain_classification"
        - knowledge_vault: "for_comprehensive_coverage"
      source_integration_points:
        - metacognitive_validation: "use_validation_sources_for_reasoning_check"
        - chain_verification: "cross_reference_reasoning_steps_across_sources"
        - error_detection: "identify_inconsistencies_between_source_information"
      fallback_strategy: "graceful_degradation_to_web_sources"
      
    tree_of_thoughts:
      source_coordination_pattern: "parallel_exploration_with_branching"
      primary_sources:
        - mcp_servers: "tier_1_for_authoritative_information"
        - web_sources: "for_alternative_perspectives"
        - knowledge_vault: "for_domain_expertise_validation"
      source_integration_points:
        - branch_exploration: "use_different_sources_for_different_thought_branches"
        - path_validation: "cross_validate_thought_paths_with_multiple_sources"
        - backtracking_support: "maintain_source_attribution_for_alternative_paths"
      coordination_complexity: "high"
      
  decomposition_methods:
    complex_research:
      source_coordination_pattern: "modular_agent_source_specialization"
      agent_source_mapping:
        market_landscape_agent:
          primary_sources: ["github_repositories", "industry_reports", "competitive_analysis"]
          mcp_coordination: "github_mcp + business_intelligence_sources"
          fallback: "web_search_for_market_data"
          
        technical_feasibility_agent:
          primary_sources: ["technical_documentation", "code_repositories", "api_documentation"]
          mcp_coordination: "github_mcp + docker_mcp + documentation_sources"
          fallback: "technical_web_resources"
          
        risk_assessment_agent:
          primary_sources: ["security_databases", "vulnerability_reports", "compliance_documentation"]
          mcp_coordination: "security_focused_mcp_servers"
          fallback: "security_web_resources"
          
        financial_impact_agent:
          primary_sources: ["cost_analysis_tools", "pricing_databases", "financial_reports"]
          mcp_coordination: "business_intelligence_mcp_servers"
          fallback: "financial_web_resources"
          
        implementation_planning_agent:
          primary_sources: ["project_management", "technical_specifications", "deployment_guides"]
          mcp_coordination: "jira_mcp + notion_mcp + github_mcp"
          fallback: "project_management_web_resources"
      coordination_complexity: "very_high"
      
    modular_task_decomposition:
      source_coordination_pattern: "dependency_aware_source_chaining"
      primary_sources:
        - task_dependencies: "use_source_discovery_for_dependency_mapping"
        - resource_requirements: "coordinate_sources_for_resource_identification"
        - execution_planning: "integrate_sources_for_comprehensive_planning"
      source_integration_points:
        - dependency_analysis: "cross_reference_dependencies_across_multiple_sources"
        - resource_validation: "verify_resource_availability_through_multiple_channels"
        - execution_feasibility: "validate_execution_plans_against_authoritative_sources"
      fallback_strategy: "modular_web_source_fallback"
      
  domain_specialization_methods:
    domain_adaptive:
      source_coordination_pattern: "domain_specific_source_routing"
      domain_mapping_integration:
        technology_domains:
          react: "technology_mappings.react + react_ecosystem_sources"
          python: "technology_mappings.python + python_ecosystem_sources"
          database: "technology_mappings.database + data_management_sources"
        business_domains:
          fintech: "category_mappings.backend + financial_services_sources"
          healthcare: "category_mappings.frontend + healthcare_compliance_sources"
          enterprise: "category_mappings.infrastructure + enterprise_architecture_sources"
      stakeholder_adaptation:
        technical_stakeholders: "prioritize_technical_documentation_and_code_examples"
        business_stakeholders: "prioritize_business_intelligence_and_market_analysis"
        executive_stakeholders: "prioritize_strategic_insights_and_roi_analysis"
      coordination_complexity: "medium_to_high"
      
    domain_specific_research:
      source_coordination_pattern: "audience_aware_source_prioritization"
      audience_source_mapping:
        general_audience: "prioritize_accessible_sources_with_explanatory_content"
        professional_audience: "prioritize_authoritative_technical_sources"
        expert_audience: "prioritize_cutting_edge_research_and_primary_sources"
      source_integration_points:
        - context_adaptation: "filter_sources_based_on_audience_technical_level"
        - terminology_alignment: "adjust_source_selection_for_domain_vocabulary"
        - depth_calibration: "select_sources_matching_required_analysis_depth"
      fallback_strategy: "audience_appropriate_web_sources"
      
  quality_enhancement_methods:
    constitutional_ai:
      source_coordination_pattern: "ethical_validation_source_integration"
      primary_sources:
        - ethical_guidelines: "constitutional_ai_principles_and_ethics_databases"
        - bias_detection: "bias_assessment_tools_and_fairness_metrics"
        - harm_prevention: "safety_databases_and_risk_assessment_sources"
      source_integration_points:
        - principle_validation: "cross_reference_research_findings_against_ethical_principles"
        - bias_assessment: "evaluate_source_bias_and_perspective_balance"
        - harm_analysis: "assess_potential_negative_impacts_using_safety_sources"
      validation_layers:
        - source_credibility: "evaluate_source_authority_and_reliability"
        - perspective_diversity: "ensure_multiple_viewpoints_and_stakeholder_representation"
        - ethical_compliance: "validate_research_alignment_with_constitutional_principles"
      coordination_complexity: "high"
      
    self_consistency:
      source_coordination_pattern: "consensus_building_multi_source_validation"
      primary_sources:
        - multiple_independent_sources: "use_diverse_sources_for_cross_validation"
        - authority_triangulation: "combine_authoritative_sources_for_reliability"
        - temporal_validation: "include_recent_and_historical_sources_for_trend_analysis"
      source_integration_points:
        - consistency_checking: "identify_agreements_and_discrepancies_across_sources"
        - reliability_scoring: "weight_source_contributions_based_on_authority_and_recency"
        - consensus_building: "synthesize_consistent_findings_from_multiple_sources"
      validation_framework:
        - inter_source_agreement: "measure_consistency_across_independent_sources"
        - source_quality_assessment: "evaluate_individual_source_reliability_and_bias"
        - confidence_scoring: "assign_confidence_levels_based_on_source_consensus"
      coordination_complexity: "medium_to_high"
      
    iterative_research_refinement:
      source_coordination_pattern: "progressive_source_enhancement"
      iterative_source_strategy:
        initial_iteration: "broad_source_discovery_for_comprehensive_coverage"
        refinement_iterations: "focused_source_drilling_based_on_initial_findings"
        validation_iteration: "authoritative_source_validation_for_final_verification"
      source_integration_points:
        - gap_identification: "identify_information_gaps_requiring_additional_sources"
        - source_quality_improvement: "upgrade_sources_based_on_iteration_feedback"
        - coverage_enhancement: "expand_source_diversity_in_subsequent_iterations"
      feedback_mechanisms:
        - source_effectiveness_tracking: "monitor_which_sources_provide_most_valuable_information"
        - quality_progression_measurement: "assess_information_quality_improvement_across_iterations"
        - coverage_gap_analysis: "identify_areas_requiring_additional_source_coordination"
      coordination_complexity: "medium"
      
    textgrad_iterative:
      source_coordination_pattern: "feedback_driven_source_optimization"
      primary_sources:
        - performance_feedback: "sources_providing_quality_and_effectiveness_metrics"
        - improvement_guidance: "sources_offering_enhancement_recommendations"
        - stabilization_indicators: "sources_helping_detect_convergence_and_stability"
      source_integration_points:
        - feedback_analysis: "analyze_source_feedback_for_research_quality_assessment"
        - optimization_guidance: "use_sources_to_guide_iterative_improvements"
        - convergence_detection: "identify_when_additional_sources_provide_diminishing_returns"
      coordination_complexity: "medium"
      
  comprehensive_analysis_methods:
    multi_perspective_approach:
      source_coordination_pattern: "perspective_specific_agent_source_specialization"
      agent_source_mapping:
        quantitative_analysis_agent:
          primary_sources: ["statistical_databases", "metrics_platforms", "analytical_tools"]
          mcp_coordination: "data_analysis_mcp_servers + metrics_platforms"
          fallback: "quantitative_web_resources"
          
        qualitative_insights_agent:
          primary_sources: ["interview_databases", "case_studies", "narrative_sources"]
          mcp_coordination: "content_analysis_mcp_servers + documentation_platforms"
          fallback: "qualitative_web_resources"
          
        industry_practice_agent:
          primary_sources: ["industry_reports", "best_practices", "case_studies"]
          mcp_coordination: "business_intelligence_mcp_servers + industry_databases"
          fallback: "industry_web_resources"
          
        future_trends_agent:
          primary_sources: ["trend_analysis", "forecasting_tools", "emerging_research"]
          mcp_coordination: "research_databases + trend_analysis_platforms"
          fallback: "trend_analysis_web_resources"
      perspective_integration:
        - cross_perspective_validation: "validate_findings_across_different_perspective_sources"
        - complementary_source_identification: "identify_sources_that_complement_each_perspective"
        - synthesis_source_coordination: "coordinate_sources_for_comprehensive_perspective_integration"
      coordination_complexity: "very_high"
      
  advanced_orchestration_methods:
    ensemble_methods:
      source_coordination_pattern: "method_cluster_source_optimization"
      cluster_source_mapping:
        rapid_analysis_cluster:
          methods: ["step_by_step_research", "universal_research"]
          source_strategy: "fast_comprehensive_source_coordination"
          mcp_priority: "tier_1_servers_for_speed"
          
        deep_analysis_cluster:
          methods: ["complex_research", "multi_perspective_approach"]
          source_strategy: "comprehensive_multi_source_intelligence"
          mcp_priority: "all_tiers_for_comprehensive_coverage"
          
        quality_assurance_cluster:
          methods: ["constitutional_ai", "self_consistency"]
          source_strategy: "validation_focused_source_coordination"
          mcp_priority: "authoritative_sources_for_validation"
      ensemble_coordination:
        - method_source_optimization: "optimize_source_usage_across_ensemble_methods"
        - redundancy_elimination: "eliminate_duplicate_source_access_across_methods"
        - coverage_maximization: "ensure_comprehensive_source_coverage_across_ensemble"
      coordination_complexity: "very_high"

# INTELLIGENT SOURCE COORDINATION ALGORITHMS
coordination_algorithms:
  technology_detection_enhancement:
    algorithm: "enhanced_technology_pattern_recognition"
    implementation:
      keyword_analysis: "extract_technology_keywords_from_research_topic"
      context_analysis: "analyze_research_context_for_domain_classification"
      source_mapping: "apply_technology_mappings_or_category_mappings"
      fallback_logic: "use_knowledge_vault_fallback_for_unknown_technologies"
    integration_points:
      - research_topic_parsing: "extract_technology_indicators_from_user_request"
      - method_context_analysis: "determine_source_requirements_based_on_selected_method"
      - source_coordination_planning: "create_comprehensive_source_access_plan"
      - error_handling_preparation: "prepare_fallback_strategies_for_source_failures"
      
  adaptive_source_routing:
    algorithm: "intelligent_source_selection_and_routing"
    implementation:
      availability_monitoring: "real_time_mcp_server_health_checks"
      performance_optimization: "route_to_fastest_available_sources"
      load_balancing: "distribute_source_requests_across_available_servers"
      quality_optimization: "prioritize_sources_based_on_information_quality_history"
    integration_points:
      - method_execution_initiation: "assess_source_requirements_and_availability"
      - dynamic_source_selection: "adapt_source_selection_based_on_real_time_conditions"
      - performance_monitoring: "track_source_performance_and_adjust_routing"
      - quality_assurance: "validate_source_quality_and_implement_improvements"
      
  multi_agent_source_coordination:
    algorithm: "parallel_agent_source_specialization"
    implementation:
      agent_source_mapping: "assign_specialized_sources_to_each_sub_agent"
      parallel_coordination: "coordinate_simultaneous_source_access_across_agents"
      result_integration: "integrate_source_findings_from_multiple_agents"
      attribution_tracking: "maintain_complete_source_attribution_across_agents"
    integration_points:
      - agent_spawning: "assign_source_specialization_to_each_spawned_agent"
      - parallel_execution: "coordinate_source_access_across_parallel_agents"
      - result_synthesis: "integrate_multi_agent_source_findings"
      - quality_validation: "cross_validate_findings_across_agent_sources"

# SOURCE QUALITY ENHANCEMENT PATTERNS
quality_enhancement:
  source_diversity_optimization:
    minimum_source_types: 3
    diversity_categories:
      - authoritative_sources: "official_documentation_and_primary_sources"
      - community_sources: "forums_discussions_and_collaborative_platforms"
      - analytical_sources: "research_papers_and_analytical_reports"
      - practical_sources: "implementation_guides_and_real_world_examples"
    diversity_measurement: "calculate_source_type_distribution_across_categories"
    enhancement_strategy: "actively_seek_underrepresented_source_categories"
    
  source_credibility_assessment:
    credibility_factors:
      - authority_level: "evaluate_source_authority_and_expertise"
      - recency: "assess_information_freshness_and_currentness"
      - consensus: "measure_agreement_with_other_authoritative_sources"
      - bias_assessment: "evaluate_potential_bias_and_perspective_limitations"
    scoring_algorithm: "weighted_credibility_score_calculation"
    threshold_management: "maintain_minimum_credibility_thresholds_for_inclusion"
    
  cross_source_validation:
    validation_patterns:
      - fact_checking: "cross_reference_factual_claims_across_multiple_sources"
      - methodology_validation: "verify_research_methodologies_against_best_practices"
      - conclusion_verification: "validate_research_conclusions_through_multiple_perspectives"
    consistency_measurement: "calculate_inter_source_agreement_scores"
    discrepancy_handling: "investigate_and_resolve_source_discrepancies"

# INTEGRATION WITH EXISTING RESEARCH FRAMEWORK
framework_integration_points:
  orchestrator_enhancement:
    step_3_5_enhancement:
      before_enhancement: "basic_source_discovery_with_limited_coordination"
      after_enhancement: "intelligent_multi_source_coordination_with_error_handling"
      improvement_metrics:
        - source_diversity: "increased_from_1-2_to_3+_source_types"
        - reliability: "improved_from_70%_to_95%_successful_source_access"
        - coverage: "enhanced_from_basic_to_comprehensive_information_coverage"
        - speed: "optimized_through_parallel_coordination_and_caching"
    
  method_file_enhancement:
    existing_methods: "integrate_source_coordination_into_existing_11_methods"
    advanced_methods: "enhance_4_advanced_methods_with_intelligent_coordination"
    multi_agent_methods: "optimize_source_specialization_for_multi_agent_execution"
    quality_impact: "improve_research_quality_through_better_source_coordination"
    
  configuration_integration:
    method_registry: "update_method_registry_with_source_coordination_capabilities"
    selection_rules: "enhance_selection_rules_with_source_requirement_considerations"
    context_analyzer: "integrate_source_analysis_into_context_assessment"

# PERFORMANCE OPTIMIZATION AND MONITORING
performance_framework:
  source_coordination_metrics:
    efficiency_metrics:
      - average_source_discovery_time: "target_under_30_seconds"
      - parallel_coordination_speedup: "target_50_75_percent_time_reduction"
      - cache_hit_ratio: "target_over_60_percent_for_repeated_topics"
    
    quality_metrics:
      - source_diversity_score: "target_over_0.8_diversity_index"
      - credibility_score: "target_over_0.9_average_credibility"
      - coverage_completeness: "target_over_0.95_information_coverage"
    
    reliability_metrics:
      - source_availability: "target_over_0.95_successful_access_rate"
      - fallback_success_rate: "target_over_0.90_fallback_effectiveness"
      - error_recovery_time: "target_under_60_seconds_recovery"
  
  continuous_improvement:
    feedback_collection:
      - source_effectiveness_tracking: "monitor_which_sources_provide_most_value"
      - user_satisfaction_measurement: "assess_research_quality_satisfaction"
      - performance_bottleneck_identification: "identify_coordination_performance_issues"
    
    optimization_strategies:
      - source_ranking_refinement: "improve_source_prioritization_based_on_effectiveness"
      - coordination_pattern_optimization: "refine_coordination_patterns_based_on_performance"
      - caching_strategy_enhancement: "optimize_caching_for_frequently_accessed_sources"

# DEPLOYMENT AND MAINTENANCE
deployment_considerations:
  integration_rollout:
    phase_1: "enhance_existing_methods_with_basic_source_coordination"
    phase_2: "implement_advanced_coordination_patterns_for_multi_agent_methods"
    phase_3: "deploy_full_intelligent_coordination_with_monitoring"
    
  maintenance_procedures:
    source_health_monitoring: "continuous_assessment_of_source_availability_and_performance"
    coordination_pattern_updates: "regular_refinement_of_coordination_algorithms"
    performance_optimization: "ongoing_optimization_based_on_usage_patterns"
    
  quality_assurance:
    integration_testing: "comprehensive_testing_of_source_coordination_with_all_methods"
    performance_validation: "verify_performance_improvements_meet_target_metrics"
    quality_assessment: "validate_research_quality_improvements_through_enhanced_coordination"

# VERSION COMPATIBILITY AND MIGRATION
compatibility_framework:
  current_version: "1.0.0"
  compatible_frameworks: 
    - "source-discovery-framework.yaml v2.0+"
    - "mcp-server-coordination.yaml v1.0+"
    - "claude-orchestrator-integration.yaml v3.0+"
  
  migration_strategy:
    existing_methods: "gradual_enhancement_without_breaking_existing_functionality"
    configuration_updates: "automated_configuration_migration_for_enhanced_capabilities"
    performance_monitoring: "gradual_rollout_with_performance_validation"
  
  backward_compatibility:
    legacy_support: "maintain_compatibility_with_existing_research_workflows"
    graceful_degradation: "fallback_to_basic_coordination_if_enhanced_features_unavailable"
    migration_assistance: "provide_clear_migration_path_and_documentation"