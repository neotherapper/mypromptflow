# Cross-Validation Analysis Framework
# Systematic consistency analysis and consensus building
# Multi-dimensional reliability assessment with confidence scoring

framework_overview:
  objective: "systematic_cross_approach_consistency_analysis"
  methodology: "multi_level_consensus_building"
  reliability_standard: "evidence_based_confidence_scoring"
  constitutional_compliance: "transparent_limitation_documentation"

# Consistency Analysis Framework
consistency_analysis:
  convergent_findings:
    definition: "Conclusions appearing consistently across 4-5 approaches"
    reliability_level: "high_95_plus_consistency"
    validation_criteria:
      - "cross_methodological_confirmation"
      - "high_evidence_quality_across_approaches"
      - "minimal_uncertainty_identified"
      - "robust_cross_source_validation"
    
    assessment_protocol:
      step_1: "finding_frequency_analysis"
      step_2: "evidence_quality_evaluation"
      step_3: "cross_approach_validation_strength"
      step_4: "uncertainty_boundary_identification"
    
    confidence_scoring:
      score_range: "95-100%"
      factors:
        - "approach_count_supporting" # Weight: 30%
        - "evidence_quality_average" # Weight: 25%
        - "methodological_diversity" # Weight: 25%
        - "source_credibility_composite" # Weight: 20%

  probable_conclusions:
    definition: "Conclusions supported by 3-4 approaches with good evidence"
    reliability_level: "medium_70_94_consistency"
    validation_criteria:
      - "substantial_cross_approach_support"
      - "manageable_uncertainty_levels"
      - "solid_evidentiary_foundation"
      - "reasonable_confidence_boundaries"
    
    assessment_protocol:
      step_1: "majority_support_verification"
      step_2: "evidence_adequacy_assessment"
      step_3: "uncertainty_quantification"
      step_4: "practical_applicability_evaluation"
    
    confidence_scoring:
      score_range: "70-94%"
      factors:
        - "supporting_approach_ratio" # Weight: 35%
        - "evidence_consistency_level" # Weight: 30%
        - "contradiction_significance" # Weight: 20%
        - "uncertainty_impact_assessment" # Weight: 15%

  emerging_patterns:
    definition: "Conclusions supported by 2-3 approaches with moderate evidence"
    reliability_level: "low_medium_50_69_consistency"
    validation_criteria:
      - "partial_cross_approach_validation"
      - "meaningful_potential_identified"
      - "moderate_evidence_support"
      - "clear_uncertainty_acknowledgment"
    
    assessment_protocol:
      step_1: "pattern_significance_evaluation"
      step_2: "supporting_evidence_analysis"
      step_3: "limitation_identification"
      step_4: "future_research_direction_mapping"
    
    confidence_scoring:
      score_range: "50-69%"
      factors:
        - "pattern_strength_indicators" # Weight: 40%
        - "evidence_quality_minimum" # Weight: 30%
        - "supporting_approach_credibility" # Weight: 20%
        - "uncertainty_management" # Weight: 10%

  areas_of_uncertainty:
    definition: "Contradictory or single-approach findings requiring additional research"
    reliability_level: "low_below_50_consistency"
    validation_criteria:
      - "explicit_uncertainty_acknowledgment"
      - "knowledge_limitation_documentation"
      - "contradictory_evidence_analysis"
      - "research_gap_identification"
    
    assessment_protocol:
      step_1: "contradiction_analysis"
      step_2: "single_approach_evaluation"
      step_3: "uncertainty_source_identification"
      step_4: "research_need_prioritization"
    
    confidence_scoring:
      score_range: "0-49%"
      factors:
        - "contradiction_severity" # Weight: 50%
        - "evidence_quality_variation" # Weight: 30%
        - "research_gap_significance" # Weight: 20%

# Consensus Building Methodology
consensus_building:
  majority_rule_consensus:
    threshold: "3_approach_minimum"
    weighting_criteria:
      - "evidence_quality_score"
      - "methodological_rigor_rating"
      - "source_credibility_index"
      - "approach_appropriateness_score"
    
    calculation_method:
      base_score: "approach_count_percentage"
      quality_multiplier: "evidence_strength_factor"
      credibility_adjustment: "source_authority_weight"
      final_confidence: "weighted_consensus_score"

  weighted_expert_validation:
    approach_reliability_weighting:
      systematic_literature_review: 
        weight: 1.2 # Higher for peer-reviewed validation
        strength: "academic_rigor_theoretical_foundation"
      industry_practice_analysis:
        weight: 1.1 # Higher for real-world validation  
        strength: "practical_relevance_implementation_proof"
      data_driven_investigation:
        weight: 1.0 # Baseline for statistical validation
        strength: "objective_measurement_trend_analysis"
      expert_opinion_synthesis:
        weight: 0.9 # Lower due to subjectivity risk
        strength: "domain_expertise_future_insights"
      emerging_trends_analysis:
        weight: 0.8 # Lowest due to speculation risk
        strength: "innovation_awareness_disruption_anticipation"
    
    evidence_quality_factors:
      high_quality: 1.3 # Peer-reviewed, validated, comprehensive
      medium_quality: 1.0 # Credible, adequate, reasonable
      low_quality: 0.7 # Limited, questionable, incomplete

  statistical_consistency_assessment:
    frequency_analysis:
      finding_occurrence_rate: "approach_appearance_percentage"
      consistency_pattern_strength: "cross_approach_alignment_score"
      variation_coefficient: "finding_stability_measure"
    
    significance_testing:
      consistency_threshold: "statistical_significance_level"
      confidence_interval: "reliability_boundary_calculation"
      error_margin: "uncertainty_quantification"

  contextual_validation_framework:
    applicability_assessment:
      temporal_validity: "finding_time_relevance"
      stakeholder_alignment: "perspective_consistency"
      contextual_boundaries: "limitation_scope_identification"
    
    generalizability_evaluation:
      domain_transferability: "cross_domain_applicability"
      scale_independence: "size_context_invariance"
      cultural_universality: "geographic_demographic_validity"

# Advanced Reliability Assessment
reliability_dimensions:
  evidence_strength_assessment:
    quantity_evaluation:
      source_count: "supporting_source_number"
      evidence_diversity: "source_type_variety"
      coverage_completeness: "topic_aspect_comprehensiveness"
    
    quality_evaluation:
      source_credibility: "authority_reputation_expertise"
      evidence_rigor: "methodology_validation_strength"
      verification_level: "independent_confirmation_degree"
    
    consistency_evaluation:
      cross_source_alignment: "finding_coherence_across_sources"
      temporal_stability: "finding_consistency_over_time"
      methodological_independence: "approach_isolation_verification"

  methodological_robustness_evaluation:
    approach_rigor_assessment:
      methodology_appropriateness: "method_question_alignment"
      execution_quality: "implementation_standard_adherence"
      bias_mitigation: "systematic_bias_control_effectiveness"
    
    validation_strength:
      peer_review_equivalent: "external_validation_level"
      reproducibility_potential: "method_replication_feasibility"
      transparency_level: "methodology_documentation_completeness"

  consistency_pattern_analysis:
    cross_approach_patterns:
      convergence_strength: "finding_alignment_degree"
      divergence_significance: "disagreement_impact_assessment"
      pattern_stability: "consistency_temporal_invariance"
    
    reliability_indicators:
      predictive_consistency: "pattern_forecasting_accuracy"
      explanatory_power: "finding_reasoning_strength"
      practical_validity: "real_world_application_success"

# Constitutional AI Integration
constitutional_compliance:
  transparency_requirements:
    methodology_documentation: "complete_process_disclosure"
    limitation_acknowledgment: "explicit_uncertainty_communication"
    bias_identification: "systematic_bias_recognition_mitigation"
    
  accuracy_standards:
    factual_verification: "claim_source_validation"
    numerical_precision: "quantitative_accuracy_verification"
    citation_accuracy: "source_attribution_correctness"
    
  ethical_considerations:
    balanced_perspective: "multi_stakeholder_view_inclusion"
    harm_mitigation: "negative_impact_consideration"
    responsible_communication: "appropriate_confidence_expression"

# Quality Metrics and Validation
validation_metrics:
  cross_validation_effectiveness:
    consistency_detection_accuracy: "true_consistency_identification_rate"
    contradiction_identification: "disagreement_recognition_precision"
    reliability_prediction: "confidence_score_accuracy"
    
  methodology_quality:
    isolation_maintenance: "cross_contamination_prevention_success"
    approach_independence: "methodological_separation_effectiveness"
    evidence_integrity: "source_validation_thoroughness"
    
  communication_clarity:
    uncertainty_transparency: "limitation_communication_effectiveness"
    confidence_calibration: "score_accuracy_correlation"
    actionability: "practical_applicability_clarity"

