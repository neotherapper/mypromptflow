      - value: "saas"
        name: "SaaS"
        color: "blue"
      - value: "platform"
        name: "Platform"
        color: "red"
      
      # Organization Tags
      - value: "high-priority"
        name: "High Priority"
        color: "red"
      - value: "experimental"
        name: "Experimental"
        color: "orange"
      
      # MCP Server Classification (CRITICAL for MCP Integration)
      - value: "mcp-server"
        name: "MCP Server"
        color: "purple"
      - value: "tier-1"
        name: "Tier 1"
        color: "red"
      - value: "tier-2"
        name: "Tier 2"  
        color: "orange"
      - value: "tier-3"
        name: "Tier 3"
        color: "yellow"
      - value: "information-retrieval"
        name: "Information Retrieval"
        color: "blue"
      - value: "development-tools"
        name: "Development Tools"
        color: "green"
      - value: "monitoring"
        name: "Monitoring"
        color: "red"
