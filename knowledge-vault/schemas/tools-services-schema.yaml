      - value: "enterprise"
        name: "Enterprise Only"
        color: "red"
      - value: "usage_based"
        name: "Usage-based"
        color: "blue"
        
  # Unified Tagging System (Critical for MCP Server Integration)
  tags:
    type: "multi_select"
    required: false
    description: "Unified tagging system with MCP server support"
    options:
      # Technology Categories
      - value: "ai"
        name: "AI"
        color: "red"
      - value: "automation"
