        color: "blue"
      - value: "developer-tools"
        name: "Developer Tools"
        color: "purple"
      - value: "integration"
        name: "Integration"
        color: "green"
      - value: "no-code"
        name: "No-Code"
        color: "orange"
      - value: "software-development"
        name: "Software Development"
        color: "blue"
      - value: "tech-stack"
        name: "Tech Stack"
        color: "purple"
      - value: "database"
        name: "Database"
        color: "green"
      - value: "cloud-hosting"
        name: "Cloud Hosting"
        color: "blue"
      - value: "api-service"
        name: "API Service"
        color: "red"
      
      # Business Categories
      - value: "business-strategy"
        name: "Business Strategy"
        color: "red"
      - value: "maritime-insurance"
        name: "Maritime Insurance"
        color: "blue"
      - value: "analytics"
        name: "Analytics"
        color: "blue"
      - value: "productivity"
        name: "Productivity"
        color: "blue"
      - value: "project-management"
        name: "Project Management"
        color: "orange"
      - value: "communication"
        name: "Communication"
        color: "blue"
      
      # Industry Verticals
      - value: "fintech"
        name: "FinTech"
        color: "green"
      - value: "insurtech"
        name: "InsurTech"
        color: "yellow"
