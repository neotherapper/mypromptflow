# Tools & Services Database Schema
# Technology stack and service evaluation database
# Replicates Notion Tools & Services structure with full relationship support

database_info:
  name: "Tools & Services"
  type: "specialized_database"
  notion_id: "1846f105-cb61-4cca-8ca7-1b257008fa54"
  description: "Technology evaluation, service assessment, and tech stack management"
  version: "1.0.0"
  created: "2024-07-21"

properties:
  # Core Identification
  id:
    type: "uuid"
    required: true
    description: "Unique identifier for the tool/service"
    format: "uuid_v4"
    
  name:
    type: "title"
    required: true
    description: "Name of the tool or service"
    max_length: 200
    
  # Rating System (5-star scale matching Notion)
  rating:
    type: "select"
    required: false
    description: "Overall tool/service quality rating"
    options:
      - value: 5
        name: "⭐⭐⭐⭐⭐"
        color: "red"
        description: "Exceptional"
      - value: 4
        name: "⭐⭐⭐⭐"
        color: "green" 
        description: "Excellent"
      - value: 3
        name: "⭐⭐⭐"
        color: "yellow"
        description: "Good"
      - value: 2
        name: "⭐⭐"
        color: "blue"
        description: "Fair"
      - value: 1
        name: "⭐"
        color: "gray"
        description: "Poor"
        
  # Technology Maturity Assessment
  maturity_level:
    type: "select"
    required: false
    description: "Technology maturity and stability assessment"
    options:
      - value: "experimental"
        name: "Experimental"
        color: "red"
      - value: "beta"
        name: "Beta"
        color: "orange"
      - value: "stable"
        name: "Stable"
        color: "green"
      - value: "enterprise"
        name: "Enterprise"
        color: "blue"
      - value: "legacy"
        name: "Legacy"
        color: "gray"
        
  # Usage Status
  status:
    type: "select"
    required: true
    description: "Current usage and evaluation status"
    default: "discovered"
    options:
      - value: "discovered"
        name: "Discovered"
        color: "yellow"
      - value: "testing"
        name: "Testing"
        color: "orange"
      - value: "adopted"
        name: "Adopted"
        color: "green"
      - value: "evaluating"
        name: "Evaluating"
        color: "blue"
      - value: "deprecated"
        name: "Deprecated"
        color: "red"
      - value: "archived"
        name: "Archived"
        color: "gray"
        
  # Usage Frequency Tracking
  frequency:
    type: "select"
    required: false
    description: "How frequently the tool/service is used"
    options:
      - value: "daily"
        name: "Daily"
        color: "red"
      - value: "weekly"
        name: "Weekly"
        color: "orange"
      - value: "monthly"
        name: "Monthly"
        color: "yellow"
      - value: "occasional"
        name: "Occasional"
        color: "blue"
      - value: "rarely"
        name: "Rarely"
        color: "gray"
      - value: "never"
        name: "Never Used"
        color: "gray"
        
  # Technology Classification
  technology_type:
    type: "multi_select"
    required: false
    description: "Technology category and type classification"
    options:
      # Database Technologies
      - value: "database_sql"
        name: "Database - SQL"
        color: "blue"
      - value: "database_nosql"
        name: "Database - NoSQL"
        color: "green"
      - value: "database_key_value"
        name: "Database - Key-Value"
        color: "orange"
      - value: "database_document"
        name: "Database - Document"
        color: "purple"
      - value: "database_graph"
        name: "Database - Graph"
        color: "red"
      
      # Development Tools
      - value: "dev_framework"
        name: "Development Framework"
        color: "blue"
      - value: "dev_library"
        name: "Development Library"
        color: "green"
      - value: "dev_tool"
        name: "Development Tool"
        color: "orange"
      - value: "ide_editor"
        name: "IDE/Editor"
        color: "purple"
      - value: "version_control"
        name: "Version Control"
        color: "yellow"
      
      # Infrastructure
      - value: "cloud_hosting"
        name: "Cloud Hosting"
        color: "blue"
      - value: "cdn"
        name: "CDN"
        color: "green"
      - value: "monitoring"
        name: "Monitoring"
        color: "orange"
      - value: "ci_cd"
        name: "CI/CD"
        color: "purple"
      - value: "containerization"
        name: "Containerization"
        color: "red"
      
      # Business Tools
      - value: "analytics"
        name: "Analytics"
        color: "blue"
      - value: "marketing"
        name: "Marketing"
        color: "green"
      - value: "communication"
        name: "Communication"
        color: "orange"
      - value: "project_management"
        name: "Project Management"
        color: "purple"
      - value: "design"
        name: "Design"
        color: "red"
        
  # Deployment Model
  deployment_model:
    type: "select"
    required: false
    description: "How the tool/service is deployed and accessed"
    options:
      - value: "cloud_hosted"
        name: "Cloud Hosted"
        color: "blue"
      - value: "self_hosted"
        name: "Self Hosted"
        color: "green"
      - value: "hybrid"
        name: "Hybrid"
        color: "orange"
      - value: "on_premise"
        name: "On-Premise"
        color: "purple"
      - value: "desktop_app"
        name: "Desktop App"
        color: "yellow"
      - value: "mobile_app"
        name: "Mobile App"
        color: "red"
      - value: "browser_based"
        name: "Browser Based"
        color: "blue"
        
  # Integration Complexity
  integration_complexity:
    type: "select"
    required: false
    description: "Complexity of integration and setup"
    options:
      - value: "simple"
        name: "Simple"
        color: "green"
      - value: "moderate"
        name: "Moderate"
        color: "yellow"
      - value: "complex"
        name: "Complex"
        color: "orange"
      - value: "very_complex"
        name: "Very Complex"
        color: "red"
        
  # Vendor and Licensing
  vendor:
    type: "rich_text"
    required: false
    description: "Vendor or company providing the tool/service"
    
  licensing_model:
    type: "select"
    required: false
    description: "Licensing and pricing model"
    options:
      - value: "open_source"
        name: "Open Source"
        color: "green"
      - value: "free"
        name: "Free"
        color: "blue"
      - value: "freemium"
        name: "Freemium"
        color: "yellow"
      - value: "subscription"
        name: "Subscription"
        color: "orange"
      - value: "one_time"
        name: "One-time License"
