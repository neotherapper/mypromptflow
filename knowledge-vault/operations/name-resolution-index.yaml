# ============================================================================
# FALLBACK AND ERROR HANDLING
# ============================================================================

fallback_strategies:
  missing_uuid:
    strategy: "display_uuid_with_warning"
    format: "[Missing Item: {{uuid}}]"
    action: "log_for_manual_resolution"
    
  broken_reference:
    strategy: "placeholder_link"
    format: "[Unresolved Reference](unresolved-{{uuid}}.md)"
    action: "queue_for_cleanup"
    
  partial_mapping:
    strategy: "use_available_data"
    format: "[{{name}}]({{slug}}.md)"
    fallback_name: "extract_from_uuid"

# ============================================================================
# MAINTENANCE AND UPDATE RULES
# ============================================================================

maintenance_config:
  auto_update:
    enabled: true
    frequency: "daily"
    source: "notion_sync_operations"
    
  quality_checks:
    orphaned_mappings: "weekly_cleanup"
    missing_mappings: "daily_detection"
    duplicate_slugs: "immediate_resolution"
    
  validation_rules:
    required_fields: ["name", "slug", "category"]
    slug_format: "lowercase_hyphenated"
    name_uniqueness: "per_database_scope"
    
  backup_strategy:
    frequency: "before_each_update"
    retention: "30_days"
    location: "knowledge-vault/operations/backups/"

