key_features: |
  ## Visualization Platform
  - Rich library of visualization panels and chart types
  - Interactive dashboards with drill-down capabilities
  - Template variables for dynamic dashboard content  
  - Real-time data streaming and automatic refresh
  
  ## Data Source Integration
  - 60+ official data source plugins (Prometheus, InfluxDB, etc.)
  - Custom data source development framework
  - Query builder with syntax highlighting
  - Data transformation and correlation capabilities
  
  ## Alerting and Notification
  - Unified alerting system with flexible rule configuration
  - Multi-dimensional alert routing and grouping
  - Integration with notification channels (Slack, email, PagerDuty)
  - Alert history and state management
  
  ## Enterprise Features
  - Team and organization management with RBAC
  - High availability with clustering support  
  - Advanced authentication and SSO integration
  - Comprehensive audit logging and reporting

