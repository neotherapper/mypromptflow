url: "https://github.com/modelcontextprotocol/servers/tree/main/src/postgresql"
description: "Enterprise-grade PostgreSQL database integration server for comprehensive database operations and management. Critical data infrastructure server enabling SQL query execution, schema management, and database administration through MCP."

key_features: |
  ## Query Operations
  - Full SQL query support (SELECT, INSERT, UPDATE, DELETE)
  - Transaction management with ACID compliance
  - Prepared statements and batch operations
  - Advanced query optimization and execution planning
  
  ## Schema Management
  - Table creation, modification, and deletion
  - Index management and performance optimization
  - Constraint enforcement (primary keys, foreign keys, unique)
  - View creation and management
  
  ## Data Types & Features
  - Comprehensive data type support (JSON, arrays, geometric, network)
  - Advanced indexing (B-tree, hash, GiST, GIN, BRIN)
  - Full-text search capabilities
  - Partitioning and sharding support
  
  ## Administration & Security
  - User and role management with granular permissions
  - Database backup and restore operations
  - Performance monitoring and query analysis
  - SSL/TLS encryption and certificate authentication

use_cases: |
  1. **Application Data Layer**: Database connection → Query execution → Result processing → Response formatting
  2. **Analytics and Reporting**: Data extraction → Aggregation → Analysis → Report generation
  3. **Database Administration**: Schema management → User administration → Performance monitoring → Maintenance
  4. **Data Integration and ETL**: Data ingestion → Transformation → Validation → Storage

