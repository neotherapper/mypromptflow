# Content and Documentation
url: "https://github.com/supabase/supabase"
description: "Open-source Firebase alternative providing PostgreSQL database with real-time subscriptions, authentication, and edge functions. Comprehensive backend-as-a-service platform with developer-friendly APIs and tooling."

key_features: |
  ## Database and Real-time
  - PostgreSQL database with full SQL capabilities
  - Real-time subscriptions to database changes
  - Row Level Security (RLS) for fine-grained access control
  - Database migrations and schema management
  
  ## Authentication and Authorization
  - Built-in authentication with multiple providers
  - JWT-based session management
  - Social login integration (Google, GitHub, etc.)
  - Magic link and passwordless authentication
  
  ## API and Functions
  - Auto-generated REST APIs from database schema
  - GraphQL support with PostgREST
  - Edge Functions for serverless backend logic
  - Real-time API with WebSocket connections
  
  ## Developer Experience
  - Dashboard for database management and monitoring
  - CLI tools for local development and deployment
  - TypeScript support with auto-generated types
  - Comprehensive documentation and examples

use_cases: |
  1. **Web Application Backends**: Database setup → API generation → Authentication → Real-time features
  2. **Mobile App Development**: User management → Data synchronization → Offline support → Push notifications
  3. **JAMstack Applications**: Static site → Dynamic APIs → User authentication → Content management
  4. **Rapid Prototyping**: Quick backend setup → Authentication → Database → Deployment

