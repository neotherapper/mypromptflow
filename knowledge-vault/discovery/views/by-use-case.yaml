# Use Case Decision Tree
decision_tree:
  start: "What do you want to build?"
  
  branches:
    web_app:
      question: "What type of web application?"
      options:
        spa: "Single Page Application → React + Next.js + API"
        fullstack: "Full-Stack Application → Next.js + Database + Cache"
        api_only: "API Service → FastAPI + PostgreSQL + Redis"
        
    data_platform:
      question: "What kind of data?"
      options:
        structured: "Structured Data → PostgreSQL + Prisma"
        unstructured: "Unstructured Data → MongoDB + Elasticsearch"
        timeseries: "Time-Series Data → Prometheus + Grafana"
        
    ai_application:
      question: "What AI capabilities?"
      options:
        chatbot: "Chatbot → Claude API + Redis + PostgreSQL"
        search: "Semantic Search → Qdrant + Elasticsearch"
        generation: "Content Generation → OpenAI + Claude"

# Implementation Patterns
implementation_patterns:
  
  pattern_1_monolithic:
    name: "Monolithic Architecture"
    description: "Single application with integrated components"
    servers:
      - "Next.js (Frontend + Backend)"
      - "PostgreSQL (Database)"
      - "Redis (Cache)"
      - "Sentry (Monitoring)"
    pros: ["Simple deployment", "Easy debugging", "Lower complexity"]
    cons: ["Scaling challenges", "Technology lock-in"]
    
  pattern_2_microservices:
    name: "Microservices Architecture"
    description: "Distributed services with specific responsibilities"
    servers:
      - "Multiple FastAPI services"
      - "Apache Kafka (Event streaming)"
      - "PostgreSQL + MongoDB (Polyglot persistence)"
      - "Prometheus + Grafana (Monitoring)"
    pros: ["Independent scaling", "Technology flexibility"]
    cons: ["Higher complexity", "Network overhead"]
    
  pattern_3_serverless:
    name: "Serverless Architecture"
    description: "Event-driven serverless functions"
    servers:
      - "AWS Lambda (Functions)"
      - "DynamoDB (Database)"
      - "API Gateway (Routing)"
      - "CloudWatch (Monitoring)"
    pros: ["Auto-scaling", "Pay-per-use", "No infrastructure"]
    cons: ["Vendor lock-in", "Cold starts", "Debugging challenges"]