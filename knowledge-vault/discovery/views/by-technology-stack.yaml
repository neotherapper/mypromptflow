# Technology Migration Paths
migration_paths:
  
  from_monolith_to_microservices:
    current: ["Single Node.js/Python app", "Single database"]
    target: ["Multiple services", "Service mesh", "Event-driven"]
    recommended_servers:
      - "Apache Kafka (Event streaming)"
      - "Redis (Caching layer)"
      - "Kubernetes (Orchestration)"
      - "Istio (Service mesh)"
      
  from_rest_to_graphql:
    current: ["REST APIs", "Multiple endpoints"]
    target: ["GraphQL API", "Single endpoint", "Type safety"]
    recommended_servers:
      - "Apollo GraphQL"
      - "GraphQL Yoga"
      - "Hasura"
      
  from_traditional_to_ai:
