# Usage Patterns for AI Agents
usage_patterns:
  specialized_deployment:
    description: "Deploy servers for specific specialized use cases"
    query_format: "tier:Tier_3 AND category:{specialized_category} ORDER BY composite_score DESC"
    example: "Get Tier 3 analytics platforms for data processing workflows"
    
  complexity_managed_integration:
    description: "Deploy based on complexity management capabilities"
    query_format: "tier:Tier_3 AND setup_complexity:<=Moderate ORDER BY business_value DESC"
    example: "Tier 3 servers with manageable complexity for specialized needs"
    
  capability_focused_selection:
    description: "Select servers based on specific capability requirements"
    query_format: "tier:Tier_3 AND specialized_category:{category}"
    example: "Find Tier 3 servers for DevOps and CI/CD workflows"
    
  production_ready_specialized:
    description: "Identify production-ready specialized servers"
    query_format: "tier:Tier_3 AND production_readiness:>=80"
    example: "Get production-ready Tier 3 servers for specialized deployments"

# Filter Configurations for Specialized Integration
filter_presets:
  devops_ready:
    description: "DevOps and CI/CD servers ready for deployment"
    filters:
      - "tier: Tier 3"
      - "specialized_category: devops_cicd"
      - "production_readiness: >=80"
      - "composite_score: >=5.0"
    expected_results: ["CircleCI MCP Server", "Jenkins MCP Server"]
    
  analytics_platforms:
    description: "Data analytics and BI platforms"
    filters:
      - "tier: Tier 3"
      - "specialized_category: analytics_platforms"
      - "composite_score: >=4.0"
      - "production_readiness: >=75"
    expected_results: ["Databricks MCP Server", "Axiom Analytics Platform MCP Server", "Snowflake MCP Server", "BigQuery MCP Server"]
    
  low_complexity_specialized:
    description: "Specialized servers with lower setup complexity"
    filters:
      - "tier: Tier 3"
      - "setup_complexity: Low OR Moderate"
      - "production_readiness: >=80"
    expected_results: ["Figma MCP Server", "Vercel MCP Server", "Netlify MCP Server"]
    
  event_streaming_ready:
    description: "Event streaming and data pipeline platforms"
    filters:
      - "tier: Tier 3"
      - "specialized_category: event_streaming_pipelines"
      - "production_readiness: >=85"
    expected_results: ["Apache Kafka MCP Server", "Apache Beam MCP Server", "RabbitMQ MCP Server"]
    
  cloud_deployment_platforms:
    description: "Cloud deployment and hosting solutions"
