    example: "Find Tier 2 servers optimized for business productivity"

# Filter Configurations for Business Integration
filter_presets:
  high_business_value:
    description: "Servers with high business value but moderate complexity"
    filters:
      - "tier: Tier 2"
      - "composite_score: >=7.5"
      - "setup_complexity: Low OR Moderate"
      - "production_readiness: >=85"
    expected_results: ["Docker Containerization Platform MCP Server", "Google Sheets MCP Server", "Azure Blob Storage Cloud Platform MCP Server"]
    
  ai_integration_ready:
    description: "AI platforms ready for business integration"
    filters:
      - "tier: Tier 2"
      - "category: ai_platforms"
      - "composite_score: >=7.0"
      - "setup_complexity: Low OR Moderate"
    expected_results: ["OpenAI MCP Server", "EverArt AI Content Generation MCP Server"]
    
  productivity_focused:
    description: "Servers that enhance business productivity"
    filters:
      - "tier: Tier 2"
      - "category: productivity_platforms OR containerization_platforms"
      - "business_value: productivity_enhancement"
      - "production_readiness: >=85"
    expected_results: ["Docker Containerization Platform MCP Server", "Google Sheets MCP Server"]
    
  monitoring_observability:
    description: "Application monitoring and observability capabilities"
    filters:
      - "tier: Tier 2"
      - "category: monitoring_observability OR real_time_platforms"
      - "composite_score: >=7.5"
    expected_results: ["Datadog MCP Server", "Convex Real-Time Platform MCP Server"]
    
  low_complexity_deployment:
    description: "Servers suitable for quick deployment"
    filters:
      - "tier: Tier 2"
      - "setup_complexity: Low"
      - "production_readiness: >=85"
    expected_results: ["Google Sheets MCP Server", "Brave Search Privacy-Focused MCP Server", "OpenAI MCP Server"]

