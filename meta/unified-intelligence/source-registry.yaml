# DISCOVERY ALGORITHMS REFERENCE
discovery_algorithms:
  github_discovery:
    triggers: ["trending repos", "new releases", "community mentions"]
    quality_filters: ["stars > 1000", "recent activity", "maintainer quality"]
    
  youtube_discovery:
    triggers: ["channel mentions in transcripts", "tool recommendations"]
    quality_filters: ["subscriber count", "upload consistency", "content quality"]
    
  reddit_discovery:
    triggers: ["trending discussions", "expert AMAs", "tool announcements"]
    quality_filters: ["upvote ratio", "comment quality", "community size"]

# QUALITY THRESHOLDS
quality_thresholds:
  minimum_authority_score: 0.6
  minimum_user_preference: 2.0
  minimum_engagement_threshold: 0.3
  cross_platform_validation_required: true

# INTEGRATION PATTERNS
integration_patterns:
  cross_platform_validation:
    description: "Validate information across multiple source types"
    example: "YouTube video mentioning tool → GitHub repo discovery → Reddit discussion analysis"
    
  official_source_prioritization:
    description: "Always prioritize official sources for factual information"
    weighting: "Official sources get 2x weight in final scoring"
    
  user_preference_amplification:
    description: "Amplify content from sources user has explicitly preferred"
    multiplier: "User preference score * content relevance * source authority"

# USAGE TRACKING
usage_tracking:
  engagement_metrics:
    - "time spent on content"
    - "save/share actions"
    - "explicit feedback (like/dislike)"
    - "follow-up actions (visit source, explore related)"
  
  source_performance:
    - "content quality over time"
    - "user engagement rates"
    - "cross-platform consistency"
    - "discovery success rate"

