# Unified Topic Intelligence Discovery Framework
# Master configuration for system-wide intelligent source discovery and learning
# Location: @meta/unified-intelligence/discovery-framework.yaml
# Version: 1.0 - Unified System Launch

metadata:
  version: "1.0.0"
  purpose: "System-wide unified topic intelligence and source discovery"
  scope: "All projects, all topics, all platforms"
  integration: "Consolidates @meta/information-access + YouTube system + multi-platform discovery"
  created: "2025-07-31"

# SYSTEM-WIDE CONFIGURATION
system_config:
  base_path: "@meta/unified-intelligence/"
  availability: "system-wide"
  projects_access: "all"
  learning_persistence: "cross-project"
  
  components:
    information_access: "information-access/"
    source_monitoring: "platforms/"
    discovery_algorithms: "discovery-algorithms/"
    quality_engine: "quality-engine/"
    ai_learning: "ai-learning-agent/"
    knowledge_vault: "knowledge-vault/"
    daily_digest: "daily-digest/"

# UNIFIED SOURCE REGISTRY REFERENCE
source_registry:
  location: "source-registry.yaml"
  scope: "All platforms, all topics, all projects"
  platforms:
    - youtube
    - github
    - reddit
    - hackernews
    - official_blogs
    - documentation_sites
    - mcp_servers
  
  quality_framework: "quality-engine/assessment-framework.yaml"
  user_preferences: "user-preferences.json"

# DISCOVERY ALGORITHM INTEGRATION
discovery_algorithms:
  github_discovery:
    algorithm: "discovery-algorithms/github-discovery.py"
    triggers: ["new topic", "trending repos", "official releases"]
    quality_indicators: ["stars > 1000", "active maintenance", "contributor quality"]
    
  youtube_discovery:
    algorithm: "discovery-algorithms/youtube-discovery.py" 
    triggers: ["channel mentions in transcripts", "tool recommendations", "expert citations"]
    quality_indicators: ["subscriber count", "upload consistency", "content quality"]
    
  official_source_discovery:
    algorithm: "discovery-algorithms/official-discovery.py"
    triggers: ["new technology adoption", "project homepage analysis", "changelog tracking"]
    quality_indicators: ["official designation", "primary source", "update frequency"]
    
  reddit_discovery:
    algorithm: "discovery-algorithms/reddit-discovery.py"
    triggers: ["trending discussions", "expert AMAs", "tool announcements"]
    quality_indicators: ["community size", "discussion quality", "moderator standards"]

# AI LEARNING AGENT CONFIGURATION
ai_learning_agent:
  location: "ai-learning-agent/"
  scope: "system-wide learning"
  learning_inputs:
    - "user explicit feedback (like/dislike)"
    - "engagement patterns across all projects"
    - "source credibility adjustments"
    - "cross-project content preferences"
  
  adaptation_capabilities:
    - "boost similar content system-wide"
    - "reduce weight of demoted sources everywhere"
    - "discover preference patterns"
    - "cross-topic intelligence synthesis"
  
  preference_recording:
    stated_preferences:
      theprimegen: 5.0
      theo_t3gg: 5.0
      official_sources: 1.0
      github_changelogs: 1.0
    learning_database: "user-preferences.json"

# PLATFORM INTEGRATION
platform_integration:
  youtube:
    current_system: "platforms/youtube/"
    channels_monitored: 23
    processing_queue: 22
    integration_status: "active"
    
  github:
    integration: "platforms/github/"
    monitoring_scope: ["releases", "issues", "discussions", "trending"]
    priority_repos: ["facebook/react", "microsoft/TypeScript", "vercel/next.js"]
    
  reddit:
    integration: "platforms/reddit/"
    subreddits: ["programming", "javascript", "reactjs", "typescript", "webdev"]
    monitoring_focus: ["trending posts", "expert discussions", "tool announcements"]
    
  hackernews:
    integration: "platforms/hackernews/"
    monitoring_focus: ["trending tech discussions", "Show HN", "official announcements"]

# QUALITY ENGINE
quality_engine:
  location: "quality-engine/"
  universal_scoring:
    official_sources: 1.0
    expert_creators: 0.8-0.9
    community_sources: 0.6-0.8
    user_preference_multiplier: "0.5-2.0"
  
  quality_indicators:
    github:
      - "star count and growth"
      - "recent commit activity"
      - "maintainer reputation"
      - "issue response time"
    youtube:
      - "subscriber count and growth"
      - "upload consistency"
      - "transcript quality and coherence"
      - "technical accuracy"
    official_sources:
      - "domain authority"
      - "content freshness"
      - "technical depth"
      - "official designation verification"

# DAILY INTELLIGENCE SYSTEM
daily_intelligence:
  location: "daily-digest/"
  generation_frequency: "daily"
  personalization: "user preferences + AI learning"
  
  digest_types:
    system_wide: "Top intelligence across all platforms"
    project_specific: "Tailored to individual project needs"
    topic_focused: "Deep dive on specific technologies"
    
  content_curation:
    - "AI agent selects top content"
    - "Cross-platform insight connections"
    - "Official updates prioritization"
    - "Personalized ranking based on preferences"

