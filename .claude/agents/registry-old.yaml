# SDLC Subagent Registry
# Streamlined catalog of specialized AI subagents for comprehensive development workflow

registry_version: "2.0.0"
created_date: "2025-01-28"
last_updated: "2025-07-31"
total_subagents: 16

# Registry Overview
overview:
  purpose: "Streamlined AI subagents for maritime insurance platform and AI knowledge management"
  architecture: "Multi-tier system: Core SDLC + AI Framework + Domain Specialists"
  technology_stack: ["React", "TypeScript", "FastAPI", "Python", "PostgreSQL", "AWS"]
  domain_focus: "Maritime insurance platform development + AI knowledge management"
  integration_tools: ["WorkOS", "JIRA", "Sentry", "MCP Servers", "Notion"]
  optimization: "Reduced from 27 to 16 agents through consolidation and redundancy elimination"

# SDLC Workflow Mapping
sdlc_stages:
  stage_1:
    name: "Business Ideation & Requirements"
    description: "Convert business ideas into structured technical requirements using JIRA integration"
    primary_subagent: "jira-maritime-intelligence-specialist"
    supporting_subagents: []
    
  stage_2:
    name: "Design & Architecture"  
    description: "Create UI/UX designs and technical architecture specifications"
    primary_subagents: ["react-maritime-frontend", "system-architect"]
    supporting_subagents: []
    coordination_required: true
    
  stage_3:
    name: "Development Planning"
    description: "AI-enhanced capacity planning and sprint optimization integrated with implementation coordination"
    primary_subagent: "implementation-lead"
    supporting_subagents: []
    
  stage_4:
    name: "Implementation"
    description: "Coordinate development execution with quality enforcement"
    primary_subagent: "implementation-lead"
    supporting_subagents: []
    
  stage_5:
    name: "Testing & Quality Assurance"
    description: "Execute comprehensive testing and quality validation"
    primary_subagent: "qa-specialist"
    supporting_subagents: []
    
  stage_6:
    name: "Deployment & Monitoring"
    description: "Manage production deployments and monitoring setup integrated with system architecture"
    primary_subagent: "system-architect"
    supporting_subagents: []

