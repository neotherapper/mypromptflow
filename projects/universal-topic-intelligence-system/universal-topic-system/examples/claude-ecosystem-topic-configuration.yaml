quality_assessment:
  thresholds:
    critical: 0.85
    high: 0.7
    medium: 0.5
    low: 0.3
    noise: 0.2
  boost_rules:
  - rule: official_announcement
    condition: source = 'anthropic_news' or source = 'claude_code_repo'
    action: multiply_score by 1.3
  - rule: claude_release
    condition: title contains 'Claude' and (title contains 'release' or title contains
      'announcement' or title contains 'launch')
    action: multiply_score by 1.4
  - rule: mcp_updates
    condition: title contains 'MCP' or title contains 'Model Context Protocol'
    action: multiply_score by 1.2
  - rule: youtube_tutorial
    condition: source contains 'youtube' and (title contains 'tutorial' or title contains
      'guide')
    action: multiply_score by 1.15
  high_value_terms:
  - term: Claude Opus
    multiplier: 1.5
  - term: Claude 4
    multiplier: 1.4
  - term: Anthropic announcement
    multiplier: 1.4
  - term: Claude Code
    multiplier: 1.3
  - term: MCP server
    multiplier: 1.2
  - term: constitutional AI
    multiplier: 1.2
  exclude_patterns:
  - pattern: cryptocurrency
    severity: high
  - pattern: blockchain
    severity: high
  - pattern: NFT
    severity: high
  - pattern: trading bot
    severity: high
  - pattern: get rich
    severity: critical
agent_configuration:
  queen_agent:
    role: Claude Ecosystem Orchestrator
    responsibilities:
    - Coordinate monitoring across all Claude-related sources
    - Identify breaking news about Claude releases
    - Track MCP server developments
    - Cross-reference YouTube tutorials with documentation updates
  architect_agents:
  - name: Official Source Architect
    sources:
    - tier_1_official
    priority_boost: 1.5
  - name: YouTube Content Architect
    sources:
    - youtube_*
    specialization: video_content_analysis
  - name: Community Intelligence Architect
    sources:
    - reddit_*
    - hn_*
    specialization: sentiment_analysis
  specialist_agents:
  - name: Claude Feature Specialist
    keywords:
    - opus
    - sonnet
    - haiku
    - release
    - feature
  - name: MCP Integration Specialist
    keywords:
    - mcp
    - model context protocol
    - server
    - integration
  - name: Tutorial Quality Specialist
    keywords:
    - tutorial
    - guide
    - how to
    - example
monitoring_schedule:
  tier_1_official:
    frequency: every_30_minutes
    priority: critical
  tier_2_community:
    frequency: every_2_hours
    priority: high
  tier_3_aggregators:
    frequency: every_6_hours
    priority: medium
  youtube_channels:
    frequency: every_4_hours
    priority: high
    note: Check for new videos and transcripts
