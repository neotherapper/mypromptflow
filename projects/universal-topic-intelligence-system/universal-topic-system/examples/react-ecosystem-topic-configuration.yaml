quality_assessment:
  thresholds:
    critical: 0.85
    high: 0.70
    medium: 0.50
    low: 0.30
    noise: 0.20
    
  boost_rules:
    - rule: "official_release"
      condition: "source = 'react_blog' or source = 'nextjs_blog'"
      action: "multiply_score by 1.4"
      
    - rule: "react_19_content"
      condition: "title contains 'React 19' or content contains 'React 19'"
      action: "multiply_score by 1.3"
      
    - rule: "breaking_change"
      condition: "title contains 'breaking' and (title contains 'React' or title contains 'Next.js')"
      action: "multiply_score by 1.5"
      
    - rule: "performance_optimization"
      condition: "title contains 'performance' and (title contains 'React' or title contains 'optimization')"
      action: "multiply_score by 1.2"
      
    - rule: "youtube_deep_dive"
      condition: "source contains 'youtube' and (title contains 'deep dive' or title contains 'architecture')"
      action: "multiply_score by 1.2"
      
    high_value_terms:
      - term: "React 19"
        multiplier: 1.4
      - term: "Server Components"
        multiplier: 1.3
      - term: "use() hook"
        multiplier: 1.3
      - term: "Next.js 15"
        multiplier: 1.3
      - term: "App Router"
        multiplier: 1.2
      - term: "TypeScript 5"
        multiplier: 1.2
      - term: "Suspense"
        multiplier: 1.15

  exclude_patterns:
    - pattern: "cryptocurrency"
      severity: "high"
    - pattern: "blockchain"
      severity: "high"
    - pattern: "web3"
      severity: "medium"
    - pattern: "NFT"
      severity: "high"

