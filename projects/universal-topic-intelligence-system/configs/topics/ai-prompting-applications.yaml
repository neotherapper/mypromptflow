constitutional_ai:
  principles:
    - truthfulness: "Verify claims about AI capabilities"
    - completeness: "Include limitations and failure modes"
    - fairness: "Balanced view of different AI providers"
    - transparency: "Clear about experimental vs production-ready"
    - harm_prevention: "Avoid overhyping or underselling AI capabilities"
    
  validation_requirements:
    multi_source_verification: true
    effectiveness_validation: true
    ethical_review: true
    business_impact_assessment: true