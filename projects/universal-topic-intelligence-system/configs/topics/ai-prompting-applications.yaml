mcp_server_mapping:
  fetch_server:
    enabled: true
    use_cases:
      - "AI documentation sites"
      - "Tutorial websites"
      - "Business case studies"
    config:
      max_length: 15000
      
  github_server:
    enabled: true
    repositories:
      - "openai/openai-cookbook"
      - "anthropics/courses"
      - "langchain-ai/langchain"
      - "microsoft/guidance"
      - "hwchase17/langchainjs"
    monitoring_scope: ["examples", "templates", "releases"]
    
  youtube_server:
    enabled: true
    channels:
      - "@OpenAI"
      - "@AnthropicAI"
      - "@TwoMinutePapers"
    content_types: ["tutorials", "demos", "case-studies"]

quality_configuration:
  thresholds:
    critical: 0.85    # Breakthrough techniques or major releases
    high: 0.70        # Proven techniques and case studies
    medium: 0.50      # Experimental approaches
    low: 0.35         # General discussions
    
  weights:
    source_authority: 0.20
    content_accuracy: 0.30
    relevance_alignment: 0.25      # High weight on practical relevance
    completeness_depth: 0.15
    constitutional_compliance: 0.10
    
  topic_specific_rules:
    - rule: "boost_practical_examples"
      condition: "content contains 'example' or 'code' or 'implementation'"
      action: "multiply_score by 1.2"
      
    - rule: "boost_business_cases"
      condition: "content contains 'roi' or 'business case' or 'case study'"
      action: "multiply_score by 1.15"
      
    - rule: "boost_new_techniques"
      condition: "content contains 'novel' or 'breakthrough' or 'new technique'"
      action: "multiply_score by 1.25"
      
    - rule: "boost_open_source"
      condition: "content contains 'open source' AND content contains 'release'"
      action: "multiply_score by 1.1"
      
    - rule: "penalize_hype"
      condition: "content contains 'game changer' AND NOT content contains 'evidence'"
      action: "multiply_score by 0.7"

