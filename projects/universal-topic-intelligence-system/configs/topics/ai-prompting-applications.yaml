cross_topic_integration:
  related_topics:
    - topic_slug: "claude-ai"
      relationship: "complementary"
      shared_sources: ["anthropic_blog", "simon_willison"]
      
    - topic_slug: "react-typescript"
      relationship: "application"
      context: "AI-powered React applications"
      
    - topic_slug: "startup-ecosystem"
      relationship: "business"
      influence_weight: 0.7
  
  knowledge_sharing:
    share_patterns: true
    share_sources: true
    share_insights: true

notification_configuration:
  alert_conditions:
    - condition: "content contains 'breakthrough' AND source_authority > 0.8"
      action: "research_alert"
      channels: ["primary"]
      
    - condition: "content contains 'prompt injection' or 'jailbreak'"
      action: "security_alert"
      channels: ["all"]
      
    - condition: "content contains '$' AND content contains 'funding'"
      action: "business_alert"
      channels: ["business"]
      
  summary_schedule:
    daily_digest: "09:00"
    weekly_report: "monday 09:00"
    
performance_targets:
  coverage_percentage: 90        # Good coverage of AI landscape
  relevance_accuracy: 85         # Focus on practical applications
  response_time_minutes: 15      # Moderate response time
  false_positive_rate: 8         # Acceptable false positive rate
  
