# React & TypeScript Development Topic Configuration
# Monitoring React, TypeScript, Next.js, and modern frontend development

topic_metadata:
  name: "React & TypeScript Frontend Development"
  slug: "react-typescript"
  description: "Comprehensive monitoring of React ecosystem, TypeScript advancements, and modern frontend development practices with focus on practical implementation"
  priority_level: "high"
  monitoring_frequency: "hourly"
  
  keywords:
    primary:
      - react
      - typescript
      - nextjs
      - react hooks
      - jsx
      - tsx
    secondary:
      - react server components
      - react native
      - vite
      - webpack
      - tailwind
      - frontend
      - ui components
    exclude:
      - react chemically  # Chemistry
      - reaction video    # YouTube reactions

