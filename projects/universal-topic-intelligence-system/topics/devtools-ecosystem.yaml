# Quality Scoring Rules
quality_rules:
  official_source_boost: 0.2  # Boost for official blogs
  technical_depth_weight: 0.3
  recency_weight: 0.2
  engagement_weight: 0.1
  authority_weight: 0.4

# Filtering and Processing
filters:
  exclude_patterns:
    - "job posting"
    - "hiring"
    - "recruitment" 
    - "career"
    - "webinar registration"
    - "event registration"
  
  include_patterns:
    - "release"
    - "update"
    - "feature" 
    - "announcement"
    - "tutorial"
    - "guide"
    - "best practices"
    - "security"
    - "performance"
    - "integration"
    - "api"
    - "documentation"

# Cross-Topic Intelligence
related_topics:
  - "ai-development"
  - "frontend-frameworks"
  - "backend-infrastructure"
  - "testing-automation"
  - "deployment-platforms"

# Expected Volume
expected_items_per_cycle: 150-200
peak_periods:
  - "major_release_weeks"
  - "conference_seasons"
  - "quarterly_updates"

# Alerts and Notifications
alerts:
  critical_updates:
    - "security vulnerabilities"
    - "breaking changes"
    - "major version releases"
    - "deprecated features"
    - "service outages"
  
  priority_keywords:
    - "breaking change"
    - "security"
    - "vulnerability"
    - "deprecated"
    - "migration"
    - "upgrade"
    - "compatibility"

# Integration Settings
integrations:
  mcp_servers:
    - "notion"
    - "github"
  
  export_formats:
    - "markdown"
    - "json"
    - "rss"

